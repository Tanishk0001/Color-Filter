<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Filters</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CSS Color Filters</h1>
    <div class="img">
        <img id="img" src="./main-img.jpeg">
    </div>
    <div class="buttons">
        <span>
            <button id="default">Default</button>
            <button id="blur">Blur</button>
            <button id="grayscale">Grayscale</button>
            <button id="brightness">Brightness</button>
            <button id="contrast">Contrast</button>
        </span>
        <span>
            <button id="saturation">Saturation</button>
            <button id="opacity">Opacity</button>
            <button id="huerotate">Hue-Rotate</button>
            <button id="dropshadow">Drop-Shadow</button>
            <button id="invert">Invert</button>
        </span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
